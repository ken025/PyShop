{% extends 'base.html' %}

{% block content %}

<h1>Products</h1>
<!--<div class="row">-->
<div class="row row-cols-1 row-cols-md-2 g-4">


    {% for product in products %}
    <div class="col">
        <div class="card" >
            <img src={{product.img_url}} class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a  href="https://www.google.com/" class="btn btn-primary">Add to Cart <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg> </a>
            </div>
        </div>
    </div>
<!--        </div>-->
    {% endfor %}
</div>
{% endblock %}
